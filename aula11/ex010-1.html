<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="vels" id="vels"> km/h <input type="button" value="Verificar" id="clicar">
    <div id="res"></div>

    <script>
        document.getElementById('clicar').addEventListener('click', somar)
        function somar() {
            var vels = document.getElementById('vels')
            var vel = Number(vels.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com o sinto de segurança!</p>'
        }
    </script>
</body>
</html>
